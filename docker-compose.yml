version: '3.8'

services:
  # PostgreSQL for Cart Service
  cart-postgres:
    image: postgres:16
    container_name: cart-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: cart_service_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - cart_postgres_data:/var/lib/postgresql/data
    networks:
      - aioutlet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cart_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cart Service (Java/Spring Boot)
  cart-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cart-service
    restart: unless-stopped
    ports:
      - "1005:1005"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SERVER_PORT=1005
      - SPRING_DATASOURCE_URL=jdbc:postgresql://cart-postgres:5432/cart_service_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin123
      - SPRING_RABBITMQ_HOST=rabbitmq-message-broker
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin123
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    depends_on:
      cart-postgres:
        condition: service_healthy
    networks:
      - aioutlet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1005/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  cart_postgres_data:
    name: cart_postgres_data

networks:
  aioutlet-network:
    external: true
