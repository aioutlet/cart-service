apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: cart-service-config
spec:
  nameResolution:
    component: "mdns"
    configuration:
      instanceAddress: "localhost"
  features:
    - name: proxy.grpc
      enabled: true
    - name: SchedulerReminders
      enabled: false
  scheduler:
    enabled: false
  tracing:
    samplingRate: "1"
    otel:
      endpointAddress: "localhost:4318"
      isSecure: false
      protocol: http
